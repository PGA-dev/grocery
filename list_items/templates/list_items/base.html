<!--Template base for list_items-->

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="{% static 'css/grocery.css' %}">
</head>

<body>
    <h1><a href="/">Grocery List</a></h1>

    {% if messages %}
        <ul class="scmess">
            {% for message in messages %}
                <li class="scmes">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</body>

</html>
